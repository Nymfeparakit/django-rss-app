{% extends 'base_feed.html' %}

{% block content %}
    <h1 class="feed_section_title">
        Articles
    </h1>
    <table class="table table-sm articles_table">
        {% for article in articles_list %}
            <tr>
                <td>{{ article.source }}</td>
                <td><a href="{% url 'feeds:article' article_id=article.id %}">{{ article.title }}</a></td>
            </tr>    
        {% endfor %}
    </table>
{% endblock %}
