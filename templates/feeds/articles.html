{% extends 'base_feed.html' %}

{% block content %}
    <h1>
        Articles
    </h1>
    <table class="table table-sm articles_table">
        {% for article in articles %}
            <tr>
                <td>{{ article.source }}</td>
                <td>{{ article.title }}</td>
            </tr>    
        {% endfor %}
    </table>
{% endblock %}
