{% extends 'base_feed.html' %}

{% block content %}
    <h1>
        Articles
    </h1>
    <table class="table table-sm articles_table">
        {% for id, article in articles_dict.items %}
            <tr>
                <td>{{ article.source }}</td>
                <td><a href="{% url 'feeds:article' article_id=id %}">{{ article.title }}</a></td>
            </tr>    
        {% endfor %}
    </table>
{% endblock %}
