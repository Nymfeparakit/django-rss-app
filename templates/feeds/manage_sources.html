{% extends 'base_feed.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="feed_section_title">Manage sources</h1>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="input-group" style="margin-top: 30px;">
                    <input name="source_url" class="form-control" type="text" placeholder="Add new source">
                    <div class="input-group-append">
                        <button class="btn" type="submit">Add</button>
                    </div>
                </div>
            </form>
            <table class="table" style="margin-top: 60px;">
                <tbody>
                    {% for source in sources_list %}
                        <tr>
                            <td>{{ source }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
