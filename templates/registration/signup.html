{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 border">
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger" style="margin-top: 10px;">
                            <strong>{{ error | escape }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <form method="post" class="login_form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control col-md-6" id="usernameInput" name="username">
                </div>
                <div class="form-group">
                    <label for="passwordInput1">Password</label>
                    <input type="password" class="form-control col-md-6" id="passwordInput1" name="password1">
                </div>
                <div class="form-group">
                    <label for="passwordInput2">Confirm Password</label>
                    <input type="password" class="form-control col-md-6" id="passwordInput2" name="password2">
                    <a class="form-text" href="{% url 'login' %}">Already have an account? Login here</a>
                </div>
                <button type="submit" class="btn login_submit_btn">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
